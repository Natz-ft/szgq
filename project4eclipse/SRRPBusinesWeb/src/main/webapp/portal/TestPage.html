<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="static/images/titleLogo.png" />
<title>门店管理后台</title>
    <link rel="stylesheet" type="text/css" href="common/script/layui/css/layui.css">
    <script src="common/script/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="common/script/layui/layui.js" type="text/javascript"></script>
    <script src="common/script/common.js" type="text/javascript"></script>
    <script src="index/script/index.js" type="text/javascript"></script>
<script type="text/javascript">
        $(document).ready(function(){
              //ajax请求后台数据
              getShopCustomerManagePageInfo();
              //点击搜索时 搜索数据
              $("#selectButton").click(function(){ 
                getShopCustomerManagePageInfo();
                currentPageAllAppoint = 1; //当点击搜索的时候，应该回到第一页
                toPage();//然后进行分页的初始化

              })
           toPage();
        });
        //分页参数设置 这些全局变量关系到分页的功能
        var startAllAppoint = 0;
        var limitAllAppoint = 10;
        var currentPageAllAppoint = 1;
        var totalPageAllAppoint = 0;
        var dataLength = 0;
        //ajax请求后台数据
        function getShopCustomerManagePageInfo(){
            $.ajax({
                type:"post",
                async:false,
                url:test.json,
                data:{start:startAllAppoint, limit:limitAllAppoint,selectValue:$("#selectValue").val()},
                success:function(data,status){
                    data=eval("("+data+")");
                    getShopCustomesInfo(data.root);
                    startAllAppoint = data.currentResult;//当前页数(后台返回)
                    totalPageAllAppoint = data.totalPage;//总页数(后台返回)

                }
            });

        }
        function getShopCustomesInfo(data){
            var s = "<tr><th>姓名</th><th>性别</th><th>电话</th><th>备案楼盘</th><th>已成交</th><th>归属经纪人</th><th>添加时间</th></tr>";
            $.each(data,function(v,o){
                    s+='<tr><td>'+o.id+'</td>';
                    s+='<td>'+o.username+'</td></tr>';
            });

            if(data.length>0){
                $("#t_customerInfo").html(s);
            }else{
                $("#page1").hide();
                $("#t_customerInfo").html("<br/><span style='width:10%;height:30px;display:block;margin:0 auto;'>暂无数据</span>");
            }
        }
        function toPage(){
            layui.use(['form', 'laypage', 'layedit','layer', 'laydate'], function() {
                var form = layui.form(),
                    layer = layui.layer,
                    layedit = layui.layedit,
                    laydate = layui.laydate,
                    laypage = layui.laypage;
                var nums = 10;
                //调用分页
                  laypage({
                    cont: 'paged',
                    pages: totalPageAllAppoint, //得到总页数
                    curr: currentPageAllAppoint,
                    skip: true,
                    jump: function(obj, first){
                        currentPageAllAppoint = obj.curr;
                        startAllAppoint = (obj.curr-1)*
                      	if(!first){getShopCustomerManagePageInfo();}
                    }
                  });
            });
        };

    </script>
</head>
<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<input type="text" id="selectValue" lay-verify="required"
							placeholder="客户姓名，电话" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" type="button" id="selectButton">搜索</button>
				</div>
			</form>
			<span><a href="shop_customer_manager_page_info">显示所有客户</a></span>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>客户列表</legend>
			<div class="layui-field-box layui-form">
				<table class="layui-table admin-table" id="t_customerInfo">

				</table>
			</div>
		</fieldset>
		<div class="admin-table-page">
			<div id="paged" class="page"></div>
		</div>
	</div>
</body>
</html>
