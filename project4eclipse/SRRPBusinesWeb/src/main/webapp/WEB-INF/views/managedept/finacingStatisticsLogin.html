<!DOCTYPE html>
<html>
<!-- 防止IE提示允许阻止的内容-->

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
    <title>登陆情况</title>
    <script src="../static/script/autoload.js" type="text/javascript"></script>
    <script src="../static/script/autoLoadStyle.js" type="text/javascript"></script>
    <script src="../static/script/my97/WdatePicker.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/style/page/investOrgQuery.css">
    <style>
		.page {
            text-align: center;
        }
        .page span {
            background-color: #eee;
        }
        .history-btn {
            margin-left: 10px;
    		background: #0D4F92;
    		border: 1px solid #0D4F92;
    		border-radius: 5px;
    		color: #FFFFFF;
    		text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.1);
    		display: inline-block;
    		font-size: 14px;
   		    height: 25px;
    		line-height: 25px;
    	    text-align: center;
    		width: 50px;
  	    }
		.history-btn:hover {
    		border: 1px solid #bbc2c6;
    		color: #FFFFFF;
    		background: #bbc2c6;
		}
		.detail-btn {
            margin-left: 5px;
        }
        .boxWrap .boxContent .termsType span {
            width:170px;
        }
        .boxWrap .boxContent .termsList{
            margin-left: -9px;
        }
        .table-a-s{
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }
        .table-a-s:hover{
            color: red;
        }
    </style>
</head>
<body>
<!--头部logo以及登录注册开始-->
  <div class="boxWrap">
    <p class="boxTitle"><span>登陆情况</span></p>
    <div class="boxContent">
        <!-- 统计条件 -->
        <div class="queryTerms">
        <!-- 2018年1月5日 12:09:19 LIWCH        更改查询条件位置 -->
           <div class="termsWrap clearfix" style="margin-left:-6%;">
                <div class="termsType" style="margin-top: -2px;">
                    <span>统计周期：</span>
                </div>
                <div class="termsList" style="padding-top: 0.5%;">
                    <input type="radio" id="oneDayId" name="statisticalCycle"  checked value="0"/>
                    <label for="monthId" > 今日</label>&nbsp;&nbsp;&nbsp;

                    <input type="radio" id="thrDayId" name="statisticalCycle"  value="1"/>
                    <label for="yearId"> 近三天</label>

                    <input type="radio" id="weekId" name="statisticalCycle"  value="2"/>
                    <label for="yearId"> 近一周</label>

                    <input type="radio" id="monthId" name="statisticalCycle"  value="3"/>
                    <label for="yearId"> 近一个月</label>

                    <input type="radio" id="yearId" name="statisticalCycle"  value="4"/>
                    <label for="yearId"> 近一年</label>
                </div>
           </div>
        </div>
        
        <!-- 融资统计统计表格 -->
        <div>
            <table id="finacingStatisticsGrid" lay-filter="investorListfilter"></table>
        </div>
        <div id="showFlagId" style="display: inline;"><span style="color:red;font-size: 12px;margin-left:5%;" id="showSpan">注：登陆情况默认统计至当前时间的数据，默认按照总登陆次数进行排序</span></div>
    </div>
  </div>
<!-- 融资统计表格 END-->
<script src="../static/script/autoLoadScript.js" type="text/javascript"></script>
<script type="text/javascript">
    layui.config({
        base: '../static/script/layui_exts/'
    }).extend({
        excel: 'excel'
    }).use('table',function(){

        var table = layui.table;
        var gridData;
        init();
        function init() {
        	$.ajax({
                type: "post",
                async: false,
                url: "/SRRPBusinesWeb/countLogin/statisticsList",
                success: function (data) {
                    gridData = JSON.parse(data);
                	createPage('0');
                }
            });
    	  }
         //装配列表数据
        function createPage(id) {
            table.render({
                id: 'finacingStatisticsGrid',
                elem: '#finacingStatisticsGrid', //指定原始表格元素选择器（推荐id选择器）
                width: 767,
                data: filterData(id),
                cols: [[ //标题栏
                    {field: 'name', title: '区域',align: 'center'},
                    {field: 'enterprise'+id, title: '企业用户',align: 'center',templet:function(d){
                        return d['enterprise'+id]==0?'0':'<a class="table-a-s" title="查看用户" onclick="detail(\''+d.name+'\',\'enterprise\',\''+id+'\')">'+d['enterprise'+id]+'</a>';
                    }},
                    {field: 'investor'+id, title: '机构用户',align: 'center',templet:function(d){
                        return d['investor'+id]==0?'0':'<a class="table-a-s" title="查看用户" onclick="detail(\''+d.name+'\',\'investor\',\''+id+'\')">'+d['investor'+id]+'</a>';
                    }},
                    {field: 'admin'+id, title: '主管用户',align: 'center',templet:function(d){
                        return d['admin'+id]==0?'0':'<a class="table-a-s" title="查看用户" onclick="detail(\''+d.name+'\',\'admin\',\''+id+'\')">'+d['admin'+id]+'</a>';
                    }},
                    {field: 'all'+id, title: '总登陆次数',align: 'center',templet:function(d){
                        return d['all'+id]==0?'0':'<a class="table-a-s" title="查看用户" onclick="detail(\''+d.name+'\',\'all\',\''+id+'\')">'+d['all'+id]+'</a>';
                    }},
                ]]
            });
        }

        //点击统计按钮时触发条件查询
        var domId;
        $("input:radio").click(function(){
            createPage($(this).val())
        });

        function filterData(id){
            var data = [];
            $.each(gridData,function(i,d){
               if(d["all"+id]!=0){
                   data.push(d);
               }
            });
            return data;
        }
    });

    function detail(area,type,id){

        layer.open({
            type : 2,
            title : "登陆列表",
            area : [ '770px', '380px' ],
            content : "/SRRPBusinesWeb/countLogin/statisticsInitInfoUserList?area="+area+"&type="+type+"&id="+id
        });
    }

</script>
</body>
</html>
