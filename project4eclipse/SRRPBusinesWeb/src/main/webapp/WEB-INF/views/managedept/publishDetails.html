<%@page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<!-- 防止IE提示允许阻止的内容-->
<!-- saved from url=(0014)about:internet -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>企业详情</title>
<script src="../static/script/autoload.js" type="text/javascript"></script>
<script src="../static/script/autoLoadStyle.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../static/style/page/details.css">
<style>
.detailsTxt p {
	width: 70%;
	color: #0D4F92;
	float: left;
	margin-right: 2%;
	line-height: 34px;
}
</style>
</head>

<body>
	<!--头部logo以及登录注册开始-->
	<div class="boxWrap">
		<p class="boxTitle">
			<span>${publish.infotitle}</span>
		</p>
		<div class="detailsCon">
			<div class="detailsTxt clearfix">
				<p>
					项目名称：<span>${publish.projectName}</span>
				</p>
				<p>
					批露类型：<span>${publish.infotypeDicName}</span>
				</p>
				<p>
					投资机构：<span>${publish.orgname}</span>
				</p>
				<p>
					批露日期：<span>${publish.publishTimeStr}</span>
				</p>
			</div>
		</div>
		<div class="detailsCon clearfix">
			<div class="detail-title-name" style="width:17%">
				<span>信息内容</span>
			</div>
			<div class="detailsTxt clearfix">
				<p>
					<span>${publish.infocontent}</span>
				</p>
			</div>
		</div>
		<div class="detailsCon clearfix">
            <div class="detail-title-name" style="width:17%"><span>披露材料</span></div>
            <div class="detailsTxt clearfix">
                <p><span><a href="${publish.publishFilePath}" download='${publish.publishFileName}'>${publish.publishFileName}</a></span></p>
            </div>
        </div>
		 <div class="buttonWrap">
            <!--<button class="layui-btn closeBtn">&nbsp;&nbsp;关&nbsp;&nbsp;&nbsp;闭&nbsp;&nbsp;</button>-->
            <button class="layui-btn closeBtn">&nbsp;&nbsp;关&nbsp;&nbsp;&nbsp;闭&nbsp;&nbsp;</button>
        </div>
	</div>
	<script src="../static/script/autoLoadScript.js" type="text/javascript"></script>
	<script>
		$(function() {
			//点击投资机构进行投资机构查询
			$("#investor")
					.on(
							"click",
							function() {
								window.location.href = "/SRRPBusinesWeb/investor/investorDetail?investorId=${investor.investorId}";
							})
			//点击进行关闭操作
			$(".closeBtn").on("click", function() {
				parent.layer.closeAll();
			});
		});
	</script>
</body>
</html>
